<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="leaflet/leaflet.js"></script>
    <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css">
    <style>
      html, body, #map {
        height:100%;
        margin:0;
        padding:0;
        width:100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      (function(){
            // Base layer
        var osm = L.tileLayer('http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
	            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.openstreetmap.org/" target="_blank">Humanitarian OpenStreetMap Team</a>'
            }),

            // The map
            map = new L.Map('map', {
              center: new L.LatLng(41.893588, 12.488022),
              zoom: 3,
              zoomControl: false,
              layers: [ osm ]
            }),

            // Custom icon: TODO create three differently coloured versions
            icon = L.icon({
              iconUrl: 'marker-blue.png',
              iconSize: [26, 39],
              iconAnchor: [13, 39],
              popupAnchor: [0, -41]
            }),

            // A common layer group, so we can fit the map after load
            membersLayer = L.featureGroup().addTo(map),

            // Loads the JSON
            load = function() {
              var xhr = new XMLHttpRequest();

              xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE)
                  if (xhr.status === 200)
                    plotData(JSON.parse(xhr.responseText));
                  else
                    console.log('There was an error loading the data file', xhr);
              };

              xhr.open('GET', 'data.json', true);
              xhr.send();
            },

            // Plots the data
            plotData = function(data) {
              var member, marker;

              for (var i = data.length - 1; i > -1; i--) {
                for (var j = data[i].members.length - 1; j > -1; j--) {
                  member = data[i].members[j];
                  marker = L.marker(member.location, { icon: icon }).addTo(membersLayer);
                  marker.bindPopup('<a href="' + member.url + '" target="_blank">' + member.organization + '</a>');
                }
              }

              map.fitBounds(membersLayer.getBounds());
            };

        load();
      })();
    </script>
  </body>
</html>
